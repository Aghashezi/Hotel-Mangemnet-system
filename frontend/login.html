<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
    
    body {
    background-image: url(/test/frontend/gallery_4.jpg);
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
     }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
        }

        .tab {
            display: flex;
        }

        .tab a {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: #555;
            background-color: #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab a:hover {
            background-color: #ddd;
        }

        .form-group {
            padding: 20px;
            box-sizing: border-box;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <a href="#" onclick="showTab('login')">Login</a>
            <a href="#" onclick="showTab('signup')">Signup</a>
        </div>

        <div class="form-group" id="login">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </div>

        <div class="form-group" id="signup" style="display:none;">
            <h2>Signup</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.form-group');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });

            document.getElementById(tabName).style.display = 'block';
        }
    </script>
</body>
</html>
